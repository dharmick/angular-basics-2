<div class="container">
    <h1>Registration Form</h1>
    <form #registerForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" required [(ngModel)]="model.firstname" name="firstname">
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" required [(ngModel)]="model.lastname" name="lastname">
      </div>

      <div class="form-group">
        <label for="id">User id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="model.id" name="id">
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" id="department" required [(ngModel)]="model.department" name="department">
          <option *ngFor="let dep of departments" [value]="dep">{{dep}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" class="form-control" id="mobile" required [(ngModel)]="model.mobile" name="mobile">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required [(ngModel)]="model.gender" name="gender">
          <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" required [(ngModel)]="model.confirmpassword" name="confirmpassword">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
